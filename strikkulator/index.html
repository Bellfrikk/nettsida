      box-sizing: border-box;

    }

      display: flex;
      flex-direction: column;
      background-color: #aeec66;
      background-size: cover;
      background-repeat: no-repeat;
      gap: 2vw;
      color: rgb(8, 49, 10);
    }

    .boks {
      display: flex;
      border-bottom: 1px solid black;
      padding: 10px 0px 20px 0px;
      flex-direction: column;
      align-items: center;
    }

    .hylle {
      display: flex;
      gap: 5vw;
      margin-bottom: 5px;
      justify-content: space-around;
    }

    input {
      width: 3em;
      background-color: #aeec66;
      border-radius: 3%;
      border-color: black;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      margin: 0px;
    }

    h2 {
      font-size: 1.2em;

      font-size: 15px;

<body>
  <h1>STRIKKULATOR</h1>
  <div class='boks'>
    <div class='hylle'>
      <h2>Omrekning</h2>
    </div>
    <form>
      <div class='hylle'>
        <p>
          Fasthet <br>
          <input type='number' id='innFasthet' class='inputboks' oninput='FML()'>
        </p>
        <p>
          Masker <br>
          <input type='number' id='innMasker' class='inputboks' oninput='FML()'>
        </p>
        <p>
          Lengde <br>
          <input type='number' id='innLengde' class='inputboks' oninput='FML()'>
        </p>
      </div>
      <div class='hylle'>
        <p id='omregningSvar'>Skriv det du veit..
        <p>
      </div>
    </form>
  </div>

  <div class='boks'>
    <div class='hylle'>
      <h2>Felle masker</h2>
    </div>
    <form>
      <div class='hylle'>
        <p>Masker <br><input type='number' id='felleMasker' class='inputboks' oninput='felling()'> </p>
        <p>Fellingar <br><input type='number' id='felleFellingar' class='inputboks' oninput='felling()'> </p>
      </div>
    </form>
    <div class='hylle>'>
      <p id='fellSlik'>Skriv inn masker du har n√•, og fellingar/auker.</p>
      <p id='fellSlikForklaring'></p>
    </div>
  </div>
</body>

<script>
  function FML() {
    let tmpFasthet = document.getElementById('innFasthet').value;
    let tmpMasker = document.getElementById('innMasker').value;
    let tmpLengde = document.getElementById('innLengde').value;

    if (tmpFasthet != '' & tmpMasker != '') {
      let svarLengde = 10 / tmpFasthet * tmpMasker;
      document.getElementById('omregningSvar').innerHTML = 'Lengde blir: ' + svarLengde.toFixed(1);
    }
    if (tmpFasthet != '' & tmpLengde != '') {
      let svarMasker = tmpFasthet / 10 * tmpLengde;
      document.getElementById('omregningSvar').innerHTML = 'Antal masker blir: ' + svarMasker.toFixed(1);
    }
    if (tmpMasker != '' & tmpLengde != '') {
      let svarFasthet = tmpMasker / tmpLengde * 10;
      document.getElementById('omregningSvar').innerHTML = 'Fastheten blir: ' + svarFasthet.toFixed(1);
    }
  }

  function felling() {
    let masker = document.getElementById('felleMasker').value;
    let fellingar = document.getElementById('felleFellingar').value;
    let felleAmasker = Math.floor(masker / fellingar);
    let felleBmasker = felleAmasker + 1;
    let felleAantall = fellingar;
    let felleBantall = 0;
    let r = 0;
    while (r < 1000) {
      if (masker == ((felleAmasker * felleAantall) + (felleBmasker * felleBantall))) {
        document.getElementById('fellSlik').innerHTML = 'Del slik: ' + felleAmasker + ' masker x ' + felleAantall + ' + ' + felleBmasker + ' masker x ' + felleBantall;
        document.getElementById('fellSlikForklaring').innerHTML = 'Fell/auk ein gong for repitisjon.';
        r = 1000;
      }
      felleAantall--;
      felleBantall++;
      r++;
    }
  }
</script>
