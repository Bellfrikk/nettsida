<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#175e26" />

    <title>Rummy!</title>
    <style>
      :root {
        --bakgrunnsfarge: #000;
        --tekstfarge: #000;
        --fontstorleik: xxx-large;
        --radFarge: #fff;
        --spelarFarge1: #2bea09;
        --spelarFarge2: #11b7f8;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
      }

      .appskjerm-mobil {
        width: 100vw;
        height: 100dvh;
        overflow: hidden;
      }

      @media (min-width: 500px) {
        .appskjerm-mobil {
          width: 500px;
          height: 667px;
          margin: 0 auto; /* Sentrer p√• bred skjerm */
        }
      }
      body {
        background-color: var(--bakgrunnsfarge);
        font-family: "Comic Sans MS", sans-serif;
        font-weight: bold;
      }
      #appskjerm {
        background-color: var(--bakgrunnsfarge);
      }
      .spelar1 {
        background-color: var(--spelarFarge1);
      }
      .spelar2 {
        background-color: var(--spelarFarge2);
      }
      .poeng {
        display: flex;
        height: 100%;
        width: 50vw;
        justify-content: center;
        text-align: center;
        align-items: center;
        color: var(--tekstfarge);
        font-weight: bold;
        font-size: 4dvh;
      }
      #pilboks {
        position: absolute;
        left: auto;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: top;
        justify-content: center;
      }
      #pil{
        font-size: 40px;
        transform-origin: center center;
        transition: transform 1.3s ease-in-out;
      }

      .rad {
        height: 6dvh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        background-color: var(--radFarge);
        border-bottom: 1px solid black;

      }
      .bakSjekk {
        flex: 1;
        height: 100%;
        width: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .sjekk {
        flex: 1;
        height: 90%;
        width: 15%;
      }
      .l√•st {
        opacity: 0.8;
        pointer-events: none; /* Deaktiverer interaksjon */
      }
      input[type="checkbox"].spelar1 {
        accent-color: var(--spelarFarge1);
      }
      input[type="checkbox"].spelar2 {
        accent-color: var(--spelarFarge2);
      }
      .tekstRegler {
        font-size: 3dvh;
        margin-left: 5px;
        width: 70%;
        text-align: left;
        color: var(--tekstfarge);
      }
      button {
        height: 6dvh;
        font-size: clamp(0.8rem, 2.5dvh, 1.4rem);
        background-color: #84f4a2;
        padding:0;
      }
      #lasSkjermPaKnapp, #nullstillKnapp{
        width:15%;
      }
      #startKnapp{
        width:70%;
      }

      .hjelpar {
        color: #fff;
        background-color: #000;
        border: #000 2px solid;
        border-radius: 50%;
        padding: 2px;
      }
      .like,
      .rekka {
        border-radius: 5px;
        padding: 2px;
      }
      .like {
        background-color: #ff00001e;
      }
      .rekka {
        background-color: #0000ff1e;
      }
      #poengfelt1, #poengfelt2{
        border: 1px solid black;
        width: 16vw;
        height: 10vw;
        font-size: xx-large;
      }
      #poengfelt1{
        background-color: var(--spelarFarge1)
      }
      #poengfelt2{
        background-color: var(--spelarFarge2)
      }
      #logg{
        width:100vw;
        height: 22dvh;
        background-color: white;
        color: #000;
        overflow-y: scroll;
        font-size: large;
        align-items: bottom;
        logg.scrollTop = logg.scrollHeight;

      }
      .loggSpelar1{
        display: flex;
        color:var(--spelarFarge1);
        justify-content: start;
      }
      .loggSpelar2{
        display: flex;
        color:var(--spelarFarge2);
        justify-content: end;
      }
    </style>
  </head>
  <body>
    <div id="appskjerm" class="appskjerm-mobil">
      <div class="rad">
        <div class="poeng spelar1">
          <span id="poeng1">0</span> <form id="nyePoeng1" onsubmit="skrivPoeng(1); return false;"> + <input id="poengfelt1" type="number" inputmode="numeric" /></form>
        </div>

        </div>      
      </div>
      <div class="rad">

        <p class="tekstRegler"><span class="hjelpar"> 1</span> <span class="rekka">1234</span></p>
        <div class="bakSjekk spelar2"> <input type="checkbox" onclick="kryssAvRute(2,1)" id="r1s2" class="sjekk l√•st spelar2"/></div>
      </div>
      <div class="rad">
        <div class="bakSjekk spelar1"> <input type="checkbox" onclick="kryssAvRute(1,2)" id="r2s1" class="sjekk l√•st spelar1"/></div>
        <p class="tekstRegler"><span class="hjelpar"> 1</span> <span class="like">55555</span></p>
        <div class="bakSjekk spelar2"> <input type="checkbox" onclick="kryssAvRute(2,2)" id="r2s2" class="sjekk l√•st spelar2"/></div>
      </div>
      <div class="rad">
        <div class="bakSjekk spelar1"> <input type="checkbox" onclick="kryssAvRute(1,3)" id="r3s1" class="sjekk l√•st spelar1"/></div>
        <p class="tekstRegler"><span class="hjelpar"> 2</span> <span class="like">333</span> +
          <span class="like">333</span></p>
        <div class="bakSjekk spelar2"> <input type="checkbox" onclick="kryssAvRute(2,3)" id="r3s2" class="sjekk l√•st spelar2"/></div>
      </div>
      <div class="rad">
        <div class="bakSjekk spelar1"> <input type="checkbox" onclick="kryssAvRute(1,4)" id="r4s1" class="sjekk l√•st spelar1"/></div>
        <p class="tekstRegler"><span class="hjelpar"> 2</span> <span class="rekka">1234</span> +
          <span class="like">333</span></p>
        <div class="bakSjekk spelar2"> <input type="checkbox" onclick="kryssAvRute(2,4)" id="r4s2" class="sjekk l√•st spelar2"/></div>
      </div>
      <div class="rad">
        <div class="bakSjekk spelar1"> <input type="checkbox" onclick="kryssAvRute(1,5)" id="r5s1" class="sjekk l√•st spelar1"/></div>
        <p class="tekstRegler"><span class="hjelpar"> 3</span> <span class="like">333</span> +
          <span class="like">333</span> + <span class="like">333</span></p>
        <div class="bakSjekk spelar2"> <input type="checkbox" onclick="kryssAvRute(2,5)" id="r5s2" class="sjekk l√•st spelar2"/></div>
      </div>
      <div class="rad">
        <div class="bakSjekk spelar1"> <input type="checkbox" onclick="kryssAvRute(1,6)" id="r6s1" class="sjekk l√•st spelar1"/></div>
        <p class="tekstRegler"><span class="hjelpar"> 3</span> <span class="rekka">12345</span> +
          <span class="like">333</span></p>
        <div class="bakSjekk spelar2"> <input type="checkbox" onclick="kryssAvRute(2,6)" id="r6s2" class="sjekk l√•st spelar2"/></div>
      </div>
      <div class="rad">
        <div class="bakSjekk spelar1"> <input type="checkbox" onclick="kryssAvRute(1,7)" id="r7s1" class="sjekk l√•st spelar1"/></div>
        <p class="tekstRegler"><span class="hjelpar"> 3</span> <span class="rekka">1234567</span></p>
        <div class="bakSjekk spelar2"> <input type="checkbox" onclick="kryssAvRute(2,7)" id="r7s2" class="sjekk l√•st spelar2"/></div>
      </div>
      <div class="rad">
        <div class="bakSjekk spelar1"> <input type="checkbox" onclick="kryssAvRute(1,8)" id="r8s1" class="sjekk l√•st spelar1"/></div>
        <p class="tekstRegler"><span class="hjelpar"> 3</span> <span class="rekka">123456</span> +
          <span class="like">333</span></p>
        <div class="bakSjekk spelar2"> <input type="checkbox" onclick="kryssAvRute(2,8)" id="r8s2" class="sjekk l√•st spelar2"/></div>
      </div>
      <div class="rad">
        <div class="bakSjekk spelar1"> <input type="checkbox" onclick="kryssAvRute(1,9)" id="r9s1" class="sjekk l√•st spelar1"/></div>
        <p class="tekstRegler"><span class="hjelpar"> 2</span> <span class="rekka">1234</span> +
          <span class="rekka">1234</span></p>
        <div class="bakSjekk spelar2"> <input type="checkbox" onclick="kryssAvRute(2,9)" id="r9s2" class="sjekk l√•st spelar2"/></div>
      </div>
      <div class="rad">
        <div class="bakSjekk spelar1"> <input type="checkbox" onclick="kryssAvRute(1,10)" id="r10s1" class="sjekk l√•st spelar1"/></div>
        <p class="tekstRegler"><span class="hjelpar"> 4</span> <span class="like">55555</span> +
          <span class="like">55555</span></p>
        <div class="bakSjekk spelar2"> <input type="checkbox" onclick="kryssAvRute(2,10)" id="r10s2" class="sjekk l√•st spelar2"/></div>
      </div>
      <div class="rad">
        <div class="bakSjekk spelar1"> <input type="checkbox" onclick="kryssAvRute(1,11)" id="r11s1" class="sjekk l√•st spelar1"/></div>
        <p class="tekstRegler"><span class="hjelpar"> 4</span> <span class="rekka">123456789</span></p>
        <div class="bakSjekk spelar2"> <input type="checkbox" onclick="kryssAvRute(2,11)" id="r11s2" class="sjekk l√•st spelar2"/></div>
      </div>
      <div class="rad">
        <button id="lasSkjermPaKnapp" onclick="lasSkjermPa()">üåü</button>
        <button id="startKnapp" onclick="nesteRunde()">START</button>
        <button id="nullstillKnapp" onclick="nullstill()">‚Ü∫</button>
      </div>
      <p id="logg"></p>
    </div>

  </body>

  <script>
    let spelarData;

    document.body.onload = () => lastLagring() || startOppsett();

    function startOppsett() {
      spelarData = {
        runde:0,
        kanRedigere: 'l√•st',
        startspelar:0,
        logg:'',
        1:{
          poeng: 0,
          rundar: [null,false,false,false,false,false,false,false,false,false,false,false],
        },
        2:{
          poeng: 0,
          rundar: [null,false,false,false,false,false,false,false,false,false,false,false],
        },
      };
      lagre();
      oppdaterSkjerm();
    }

    function kryssAvRute(spelar, rekke) {
      if(rekke !== null) spelarData[spelar].rundar[rekke] = document.getElementById(`r${rekke}s${spelar}`).checked;
      nyLogg(spelar, `Klarte runde ${rekke}`);
      lagre();
    }
    
    function skrivPoeng(spelar) {
      svar = document.getElementById(`poengfelt${spelar}`).value;
      if (isNaN(svar)) return;
      spelarData[spelar].poeng += Number(svar);
      document.getElementById(`poengfelt${spelar}`).value = '';
      document.getElementById(`poeng${spelar}`).innerText = spelarData[spelar].poeng;
      nyLogg(spelar, `+ ${svar} poeng`);
    }



function nesteRunde(){
      //ny runde
      spelarData.runde++;
      nyLogg(spelarData.startspelar, `Starta runde${spelarData.runde}`);
      // neste spelar
      if(spelarData.runde === 1) {
        spelarData.startspelar = Math.random() < 0.5 ? 3780 : 3960; // 180 for spelar 1, 360 for spelar 2 + 3600 for 10 rundar
       // document.getElementById("pil").style.transform = `rotate(${spelarData.startspelar}deg)`;
   document.getElementById("pil").innerText = "<<=";
        spelarData.startspelar -= 3600; // Fjerner 10 rundar
      }else{
        spelarData.startspelar = spelarData.startspelar === 180 ? 360 : 180;
      //  document.getElementById("pil").style.transform = `rotate(${spelarData.startspelar}deg)`;
     document.getElementById("pil").innerText = spelarData.startspelar = spelarData.startspelar === 180 ? "=>>" : "<<=";
      }
      
      document.getElementById('startKnapp').innerText = 'SKRIV POENG';
      document.getElementById('startKnapp').onclick = aktiverRedigering;
      spelarData.kanRedigere = 'l√•st';
      oppdaterL√•s();
    }

    function oppdaterSkjerm() {
      for (let spelar = 1; spelar < 3; spelar++) {
        document.getElementById("poeng" + spelar).innerText = spelarData[spelar].poeng;
        for (let runde = 1; runde < 12; runde++) {
          document.getElementById(`r${runde}s${spelar}`).checked = spelarData[spelar].rundar[runde];
        }
      }
      //document.getElementById("pil").style.transform = `rotate(${spelarData.startspelar}deg)`;
      document.getElementById("pil").innerText = spelarData.startspelar = spelarData.startspelar === 180 ? "=>>" : "<<=";
    }

    //Skjerm p√• knapp
    let skjermLastPa = null;

    async function lasSkjermPa() {
      if (skjermLastPa === null) {
        try {
          skjermLastPa = await navigator.wakeLock.request("screen");
          document.getElementById("lasSkjermPaKnapp").innerText = "üåì";
        } catch (err) {
          alert("Feil: " + err.message);
          event.target.checked = false;
        }
      } else {
        if (skjermLastPa) {
          await skjermLastPa.release();
          skjermLastPa = null;
          document.getElementById("lasSkjermPaKnapp").innerText = "üåü";
        }
      }
    }

    //Nullstill knapp
    function nullstill() {
      if (confirm("Er du sikker p√• at du vil nullstille?")) {
        startOppsett();
      }
    }

    function aktiverRedigering() {
      document.getElementById('startKnapp').innerText = 'START';
      document.getElementById('startKnapp').onclick = nesteRunde;
      spelarData.kanRedigere = 'ul√•st';
      oppdaterL√•s()
    }

function oppdaterL√•s (){
      const ruter = document.querySelectorAll(`.sjekk`);
      if (spelarData.kanRedigere === 'l√•st') {
        ruter.forEach((rute) => {rute.classList.add("l√•st"); });
        document.getElementById('nyePoeng1').style.display = 'none';
        document.getElementById('nyePoeng2').style.display = 'none';
      } else{ 
        ruter.forEach((rute) => {rute.classList.remove("l√•st"); }); 
        document.getElementById('nyePoeng1').style.display = 'flex';
        document.getElementById('nyePoeng2').style.display = 'flex';  
      }
    }

    function lagre() {
      localStorage.setItem("Rummy", JSON.stringify(spelarData));
      console.log("Data lagret:");
    }
    function lastLagring() {
      const lagretData = localStorage.getItem("Rummy");
      if (lagretData) {
        spelarData = JSON.parse(lagretData);
        oppdaterSkjerm();
        oppdaterL√•s();
        //oppdater logg
        document.getElementById('logg').innerHTML = spelarData.logg;
        return true;
      } else {
        return false;
      }
    }

    function nyLogg(spelar, nyTekst){
      if(nyTekst === undefined || nyTekst === '') return;
      spelarData.logg += `<span class="loggSpelar${spelar}">${nyTekst}</span>`;
      document.getElementById('logg').innerHTML = spelarData.logg;
      console.log(nyTekst);
    }
  </script>
